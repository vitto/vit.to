clean: true
source: source
destination: build
collections:
  diy:
    pattern: ../posts/diy/*.md
    sortBy: 'date'
    reverse: true
  reviews:
    pattern: ../posts/reviews/**/*.md
    sortBy: 'date'
    reverse: true
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: false
  linksets:
    -
      match:
        collection: diy
      relative: false
      pattern: 'diy/:title'
      date: YYYY-MM-DD
    -
      match:
        collection: reviews
      relative: false
      pattern: 'reviews/:manufacturer/:platform/:title'
      date: YYYY-MM-DD
twig:
  directory: twig
  view: base.twig
  cache: false
sitemap:
  hostname: http://vit.to
  changefreq: monthly
  priority: 0.5
  output: sitemap.xml
  omitIndex: true
  urlProperty: canonical
  privateProperty: private
robots:
  useragent: '*'
  allow:
    - /
  sitemap: http://vit.to/sitemap.xml
